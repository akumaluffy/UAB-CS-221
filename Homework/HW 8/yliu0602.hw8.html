    <!-- javascript code for assignment -->
    <script>
        let grade = Number(prompt("Enter the student's numeric grade: "))
        // error handling
        while (grade < 0 || grade > 100) {
            grade = Number(prompt("Please enter in a valid grade: "))
        }
        if (grade >= 90) {
            console.log(`Grade: ${grade}\nLetter Grade: A\nReward: Candy`)
        }
        else if (grade >= 80) {
            console.log(`Grade: ${grade}\nLetter Grade: B\nReward: Apple`)
        }
        else if (grade >= 70) {
            console.log(`Grade: ${grade}\nLetter Grade: C\nReward: Mint`)
        }
        else if (grade >= 60) {
            console.log(`Grade: ${grade}\nLetter Grade: D\nReward: Pencil`)
        }
        else {
            console.log(`Grade: ${grade}\nLetter Grade: F\nReward: Awkward conversation with parents`)
        }
    </script>
