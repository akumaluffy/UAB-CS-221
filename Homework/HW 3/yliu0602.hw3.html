<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Jason Liu - Video Game Interest Form
    </title>
</head>

<body>
    <h1>
        Interest Form
    </h1>

    <form action="https://httpbin.org/get" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastaName">

        <br><br><br><br>

        <fieldset>
            <legend>What is your favorite sport?</legend>
        
            <input type="radio" id="basketball" name="sport" value="B" />
            <label for="basketball">Basketball</label><br />
        
            <input type="radio" id="soccer" name="sport" value="S" />
            <label for="soccer">Soccer</label><br />
        
            <input type="radio" id="football" name="sport" value="F" />
            <label for="football">Football</label>
        </fieldset>

        <br><br><br><br>

        <label for="comment">Why is it your favorite sport?</label>
        <textarea id="comment" name="comment" rows="5" cols="33">
        </textarea>

        <br><br>

        <input type="submit">
        <input type="reset">
    </form>



</body>

</html>
